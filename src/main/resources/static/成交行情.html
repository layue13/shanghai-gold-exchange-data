    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('chengjiaohangqing'));
        option = {
            title: {
                text: '成交行情'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: []
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: []
        };

        $.ajax({
            dataType: 'json',
            url: 'http://localhost:8080/metal/tradeContract',
            success: function (contractList, status) {
                console.log(contractList);
                option.legend.data = contractList.data;
                $.ajax({
                    dataType: 'json',
                    url: "http://localhost:8080/metal/getSortedDate",
                    async: false,
                    success: function (data, status) {
                        option.xAxis.data = data.data;
                    }
                }
                );
                $.each(contractList.data, function (index, value) {
                    $.ajax({
                        dataType: 'json',
                        url: "http://localhost:8080/metal/tradeInfo?contract=".concat(encodeURIComponent((value))),
                        async: false,
                        success: function (data, status) {
                            var entry = {
                                name: value,
                                type: 'line',
                                stack: 'Total',
                                data: []
                            }
                            $.each(data.data, function (i, v) {
                                entry.data.push(v.changePrice);
                            });
                            option.series.push(entry);
                        }
                    });
                });
                myChart.setOption(option);
            }
        });
    </script>
